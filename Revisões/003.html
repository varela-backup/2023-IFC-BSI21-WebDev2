<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>003</title>
  <style>
    div.galeria {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      /* grid-template-columns: repeat(autofill, 300px); */
      gap: 1rem;
    }

    div.galeria img:first-child {
      grid-column: 2 / 4;
      grid-row: 2 / 4;
    }

    div.galeria img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
